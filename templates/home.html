{% extends '_base.html' %}
{% block page_title %}
    home
{% endblock page_title %}

{% block content %}
    <p>
    Home Page
    </p>
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Log Out</a> </p>
    {% else %}
        <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">sign up</a></p>
    {% endif %}

{% endblock content %}
